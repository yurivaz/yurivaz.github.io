<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">Aplicativo Tarefas</a>
</nav>

<div class="container mt-4">
  <h3>Tarefas</h3>
  <hr>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
    <div class=col-md-6>
    <input type="text" class="form-control" formControlName="descricao"/>
    </div>
    <div class="col-md-2">
      <button  type="submit" [disabled]="!form.get('descricao')?.valid"  class="btn  btn-primary">Adicionar</button>
    </div>

   </div><br>
</form>
<div class="row">
  <div class="col-md-7">
  <ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
      <span class="{{todo.tarefaFeita ? 'tarefaFeita' : ''}}">

        {{todo.descricao}} {{todo.tarefaFeitaData}}
      </span>
      <div class="btn-group">
        <button class="btn btn-success" [disabled]="todo.tarefaFeita" (click)="tarefafeita(todo)">Tarefa Conclu√≠da</button>
        <button class="btn btn-danger" (click)="delete(todo)">Deletar</button>
       </div>
    </li>
  </ul>
</div>
</div>


</div>
